<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin nhà hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">Thông tin nhà hàng</h1>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Tên nhà hàng:</strong> <span th:text="${restaurant.name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Địa chỉ:</strong> <span th:text="${restaurant.address}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Số điện thoại:</strong> <span th:text="${restaurant.phone}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Giờ mở cửa:</strong> <span th:text="${restaurant.openingTime}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Giờ đóng cửa:</strong> <span th:text="${restaurant.closingTime}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Quản lý:</strong> <span th:text="${restaurant.user.fullname}"></span>
                </li>
            </ul>
            <div class="mt-4">
                <a th:href="@{/admin/restaurants}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
