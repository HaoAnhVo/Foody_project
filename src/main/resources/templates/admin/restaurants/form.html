<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Thêm mới/Chỉnh sửa thông tin nhà hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${(restaurant.id == null) ? 'Thêm mới nhà hàng' : 'Cập nhật thông tin nhà hàng'}"></h1>
    <form th:action="${restaurant.id == null ? '/admin/restaurants/create' : '/admin/restaurants/edit'}"
          th:object="${restaurant}"
          method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Tên nhà hàng</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" class="error">
                <span th:errors="*{name}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" id="phone" name="phone" class="form-control" th:field="*{phone}">
            <div th:if="${#fields.hasErrors('phone')}" class="error">
                <span th:errors="*{phone}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" id="address" name="address" class="form-control" th:field="*{address}">
            <div th:if="${#fields.hasErrors('address')}" class="error">
                <span th:errors="*{address}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="openingTime" class="form-label">Giờ mở cửa</label>
            <input type="time" id="openingTime" name="openingTime" class="form-control" th:field="*{openingTime}">
            <div th:if="${#fields.hasErrors('openingTime')}" class="error">
                <span th:errors="*{openingTime}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="closingTime" class="form-label">Giờ đóng cửa</label>
            <input type="time" id="closingTime" name="closingTime" class="form-control" th:field="*{closingTime}">
            <div th:if="${#fields.hasErrors('closingTime')}" class="error">
                <span th:errors="*{closingTime}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Quản lý</label>
            <select id="user" name="user" class="form-select" th:field="*{user}" th:disabled="${restaurant.id != null}">
                <option value="">-- Tài khoản --</option>
                <option th:each="m : ${merchants}"
                        th:value="${m.id}"
                        th:text="${m.username}"
                        th:selected="${user != null and m.id == user.id}">
                </option>
            </select>
            <input type="hidden" th:if="${restaurant.id != null}" th:field="*{user}" />
            <div th:if="${#fields.hasErrors('user')}" class="error">
                <span th:errors="*{user}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/restaurants}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
