<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách nhà hàng chờ phê duyệt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--  Custom Style  -->
    <link href="/css/manager/custom.css" rel="stylesheet"/>
</head>
<body>
<!--  Navbar  -->
<div th:replace="common/navbar :: .navbar"></div>
<!-- Sidebar -->
<div th:replace="admin/fragments/sidebar :: .sidebar"></div>
<div class="container">
    <div class="content">
        <table class="table table-striped" border="1">
            <thead>
            <tr>
                <th>Tên nhà hàng</th>
                <th>Quản lý</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.user.username}"></td>
                <td th:text="${restaurant.address}"></td>
                <td th:text="${restaurant.phone}"></td>
                <td>
                    <form th:action="@{/admin/restaurants/approve-restaurant}" method="post">
                        <input type="hidden" name="id" th:value="${restaurant.id}"/>
                        <button type="submit" class="btn btn-success btn-sm">Chấp nhận</button>
                    </form>
                    <form th:action="@{/admin/restaurants/reject-restaurant}" method="post">
                        <input type="hidden" name="id" th:value="${restaurant.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Từ chối</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
