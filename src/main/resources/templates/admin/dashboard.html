<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang chủ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--  Custom Style  -->
    <link href="/css/manager/custom.css" rel="stylesheet"/>
</head>
<body>
<!--  Navbar  -->
<div th:replace="common/navbar :: .navbar"></div>
<!-- Sidebar -->
<div th:replace="admin/fragments/sidebar :: .sidebar"></div>

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Trang chủ Admin</h1>
                <p>Chào mừng bạn đến với trang quản trị!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        Nhà hàng đang chờ phê duyệt
                    </div>
                    <div class="panel-body">
                        <h3>
                            <a href="/admin/restaurants/pending-restaurant" th:text="${totalPendingRestaurants} + ' nhà hàng'"></a>
                        </h3>
                    </div>
                </div>
            </div>
            <!-- Tổng số tài khoản -->
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Số lượng tài khoản
                    </div>
                    <div class="panel-body">
                        <h3 th:text="${totalUsers} + ' tài khoản'"></h3>
                    </div>
                </div>
            </div>
            <!-- Tổng số nhà hàng -->
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Số lượng nhà hàng
                    </div>
                    <div class="panel-body">
                        <h3 th:text="${totalRestaurants} + ' nhà hàng'"></h3>
                    </div>
                </div>
            </div>
            <!-- Tổng số món ăn -->
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Số lượng thực đơn
                    </div>
                    <div class="panel-body">
                        <h3 th:text="${totalMenus} + ' món ăn'"></h3>
                    </div>
                </div>
            </div>
            <!-- Tổng số danh mục món ăn -->
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Số lượng danh mục món ăn
                    </div>
                    <div class="panel-body">
                        <h3 th:text="${totalCategories} + ' danh mục'"></h3>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/alert.js}"></script>

</body>
</html>
