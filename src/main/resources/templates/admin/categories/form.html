<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Thêm mới/Chỉnh sửa thông tin danh mục món ăn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${(category.id == null) ? 'Thêm mới danh mục món ăn' : 'Cập nhật thông tin danh mục món ăn'}"></h1>
    <form th:action="${category.id == null ? '/admin/categories/create' : '/admin/categories/edit'}"
          th:object="${category}"
          method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" class="error">
                <span th:errors="*{name}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
