<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin tài khoản</title>
    <!--  Custom Style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">Chi tiết người dùng</h1>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Tên đăng nhập:</strong> <span th:text="${user.username}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Họ và tên:</strong> <span th:text="${user.fullname}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Email:</strong> <span th:text="${user.email}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Địa chỉ:</strong> <span th:text="${user.address}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Vai trò:</strong> <span th:text="${user.role.vietnameseName}"></span>
                </li>
                <li th:if="${user.role.MERCHANT}" class="list-group-item">
                    <strong>Nhà hàng đang quản lý:</strong>
                    <ul>
                        <li th:each="restaurant : ${restaurants}">
                            <a th:href="@{/admin/restaurants/view/{id}(id=${restaurant.id})}"
                               th:text="${restaurant.name}"></a>
                        </li>
                    </ul>
                </li>

                <li class="list-group-item">
                    <strong>Trạng thái:</strong>
                    <span th:text="${user.status ? 'Hoạt động' : 'Bị khóa'}"></span>
                </li>
            </ul>
            <div class="mt-4">
                <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
