<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">Thông tin món ăn</h1>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Tên món:</strong> <span th:text="${menu.name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Mô tả:</strong> <span th:text="${menu.description}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Giá:</strong> <span th:text="${@priceFormatter.formatPrice(menu.price)}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Danh mục:</strong> <span th:text="${menu.category.name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Nhà hàng:</strong> <span th:text="${menu.restaurant.name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Trạng thái:</strong> <span th:text="${menu.status ? 'Đang bán' : 'Ngừng bán'}"></span>
                </li>
            </ul>
            <div th:if="${reviews == null || reviews.isEmpty()}">
                <p>Chưa có đánh giá nào cho món ăn này.</p>
            </div>
            <div class="mt-4">
                <a th:href="@{/admin/menus}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
