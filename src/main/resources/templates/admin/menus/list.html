<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách thực đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!--  Custom Style  -->
    <link href="/css/toast.css" rel="stylesheet"/>
    <link href="/css/manager/custom.css" rel="stylesheet"/>
</head>
<body>
<div id="alert-message"
     th:if="${message}"
     th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-error'"
     th:text="${message}">
</div>
<!--  Navbar  -->
<div th:replace="common/navbar :: .navbar"></div>
<!-- Sidebar -->
<div th:replace="admin/fragments/sidebar :: .sidebar"></div>

<div class="container">
    <div class="content">
        <form class="d-flex mb-3 align-items-center" method="get" th:action="@{/admin/menus}">
            <input type="text" name="keyword" class="form-control me-2 search-input"
                   placeholder="Tìm kiếm thực đơn..." th:value="${keyword}">

            <select id="category" name="categoryId" class="form-select me-2 role-filter">
                <option value="" th:selected="${categoryId == null}">-- Chọn danh mục --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${categoryId == c.id}"></option>
            </select>

            <select id="restaurant" name="restaurantId" class="form-select me-2 role-filter">
                <option value="">-- Chọn nhà hàng --</option>
                <option th:each="r : ${restaurants}"
                        th:value="${r.id}"
                        th:text="${r.name}"
                        th:selected="${restaurantId == r.id}">
                </option>
            </select>
            <button class="btn btn-primary" type="submit">Tìm kiếm</button>
        </form>
        <a th:href="@{/admin/menus/create}" class="btn btn-success mb-3">Thêm mới thực đơn</a>
        <table class="table table-striped" border="1">
            <thead>
            <tr>
                <th>Tên món</th>
                <th>Giá</th>
                <th>Danh mục</th>
                <th>Nhà hàng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.name}"></td>
                <td th:text="${@priceFormatter.formatPrice(menu.price)}"></td>
                <td th:text="${menu.category.name}"></td>
                <td th:text="${menu.restaurant.name}"></td>
                <td th:text="${menu.status ? 'Đang bán' : 'Ngừng bán'}"></td>
                <td>
                    <a th:href="@{/admin/menus/view/{id}(id=${menu.id})}" class="btn btn-info btn-sm">Xem</a>
                    <a th:href="@{/admin/menus/edit/{id}(id=${menu.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/admin/menus/delete/{id}(id=${menu.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn chắc chắn muốn xóa?');">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <ul>
                <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/admin/menus(page=${0}, keyword=${keyword})}">
                        <<
                    </a>
                </li>

                <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/admin/menus(page=${currentPage - 1}, keyword=${keyword})}">
                        <
                    </a>
                </li>

                <li th:each="page : ${pageNumbers}"
                    th:class="${page == currentPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{/admin/menus(page=${page}, keyword=${keyword})}">
                        [[${page + 1}]]
                    </a>
                </li>

                <li class="page-item" th:class="${currentPage + 1 >= totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/admin/menus(page=${currentPage + 1}, keyword=${keyword})}">
                        >
                    </a>
                </li>

                <li class="page-item" th:class="${currentPage + 1 >= totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/admin/menus(page=${totalPages - 1}, keyword=${keyword})}">
                        >>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/alert.js}"></script>

</body>
</html>
