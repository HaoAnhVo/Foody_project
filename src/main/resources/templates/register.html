<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>

    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
<div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" th:field="*{username}" id="username" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" th:field="*{password}" id="password" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" th:field="*{fullname}" id="fullname" />
            <p th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" th:field="*{phone}" id="phone" />
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" th:field="*{address}" id="address" />
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></p>
        </div>
        <button type="submit">Đăng ký</button>
        <div class="form-footer">
            <p>Bạn đã có tài khoản? <a href="/login">Đăng nhập</a></p>
        </div>
    </form>
    <p th:if="${message}" th:text="${message}" class="text-success"></p>
</div>
</body>
</html>
