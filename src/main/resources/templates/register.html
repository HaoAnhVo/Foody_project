<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng ký tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
  <h2>Đăng ký tài khoản</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" th:field="*{username}" id="username" class="form-control" required/>
      <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" required/>
      <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div class="form-group">
      <label for="fullname">Họ và tên:</label>
      <input type="text" th:field="*{fullname}" id="fullname" class="form-control" required/>
      <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" id="email" class="form-control" required/>
      <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input type="text" th:field="*{phone}" id="phone" class="form-control" required/>
      <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>

    <div class="form-group">
      <label for="address">Địa chỉ:</label>
      <input type="text" th:field="*{address}" id="address" class="form-control" required/>
      <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Đăng ký</button>
  </form>
  <div class="form-footer">
    <span>Đã có tài khoản? </span>
    <a href="/login" class="text-primary">Đăng nhập</a>
  </div>
  <p th:if="${message}" class="text-success mt-3" th:text="${message}"></p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
