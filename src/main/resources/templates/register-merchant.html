<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản đối tác</title>
</head>
<body>
<h1>Đăng ký tài khoản đối tác</h1>
<form th:action="@{/register-merchant}" th:object="${user}" method="post">
    <div>
        <label for="username">Tên đăng nhập:</label>
        <input type="text" th:field="*{username}" id="username" />
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div>
        <label for="password">Mật khẩu:</label>
        <input type="password" th:field="*{password}" id="password" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
        <label for="fullname">Họ và tên:</label>
        <input type="text" th:field="*{fullname}" id="fullname" />
        <p th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div>
        <label for="phone">Số điện thoại:</label>
        <input type="text" th:field="*{phone}" id="phone" />
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <div>
        <label for="address">Địa chỉ:</label>
        <input type="text" th:field="*{address}" id="address" />
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>
    <button type="submit">Đăng ký</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
