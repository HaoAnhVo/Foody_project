<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/food.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link href="/css/toast.css" rel="stylesheet"/>
    <title>Trang chủ</title>
</head>
<body>
<div id="alert-message"
     th:if="${message}"
     th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-error'"
     th:text="${message}">
</div>
<div class="container">
    <div th:include="~{/admin/fragments/homeHeader :: homeHeader}"></div>
    <div class="slide-bar">
        <div class="slide-container">
            <div class="slide-image">
                <a href="" class="slide" data-name="Món ăn 1">
                    <img src="/food_image/image1.jpeg" alt="image1">
                </a>
                <a href="" class="slide" data-name="Món ăn 2">
                    <img src="/food_image/image2.jpeg" alt="image2">
                </a>
                <a href="" class="slide" data-name="Món ăn 3">
                    <img src="/food_image/image3.jpeg" alt="image3">
                </a>
                <a href="" class="slide" data-name="Món ăn 4">
                    <img src="/food_image/image4.jpeg" alt="image4">
                </a>
                <a href="" class="slide" data-name="Món ăn 5">
                    <img src="/food_image/image5.jpeg" alt="image5">
                </a>
                <a href="" class="slide" data-name="Món ăn 6">
                    <img src="/food_image/image6.jpeg" alt="image6">
                </a>
            </div>
            <div class="prev-image">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="next-image">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>

    </div>

    <div class="food">
        <th:block th:each="menu : ${menus}">
        <a href="">
            <div class="item-product">
                <div class="image">
                    <img src="/food_image/image6.jpeg" alt="image6">
                </div>
                <div class="info-product">
                    <div class="name">
                        <h3 th:text="${menu.name}"></h3>
                    </div>
                    <div class="address">
                        <p th:text="${menu.restaurant.address}"></p>
                    </div>
                </div>
                <div class="price-product">
                    <div class="price">
                        <i class="fa-solid fa-tag"></i>
                        <h3 th:text="${@priceFormatter.formatPrice(menu.price)}"></h3>
                    </div>
                    <div class="cart-item">
                        <a th:href="@{/cart/add/__${menu.id}__}"><i class="fa-solid fa-cart-plus"></i></a>
                    </div>
                </div>
            </div>
        </a>
        </th:block>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/alert.js}"></script>
<script th:src="@{/js/slide_image.js}"></script>
</body>
</html>
