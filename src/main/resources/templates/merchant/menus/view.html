<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết món ăn</title>
</head>
<body>
<h1>Chi tiết món ăn</h1>
<div>
  <p><strong>Tên:</strong> <span th:text="${menu.name}"></span></p>
  <p><strong>Mô tả:</strong> <span th:text="${menu.description}"></span></p>
  <p><strong>Giá:</strong> <span th:text="${@priceFormatter.formatPrice(menu.price)}"></span></p>
  <p><strong>Danh mục:</strong> <span th:text="${menu.category.name}"></span></p>
  <p><strong>Nhà hàng:</strong> <span th:text="${menu.restaurant.name}"></span></p>
  <img th:src="${menu.imageUrl}" alt="Hình ảnh món ăn" style="max-width: 300px;">
</div>

<h2>Đánh giá</h2>
<div th:if="${reviews != null && !reviews.isEmpty()}">
  <ul>
    <li th:each="review : ${reviews}">
      <p><strong>Người dùng:</strong> <span th:text="${review.user.username}"></span></p>
      <p><strong>Đánh giá:</strong> <span th:text="${review.rating}"></span> sao</p>
      <p><strong>Nội dung:</strong> <span th:text="${review.content}"></span></p>
      <hr/>
    </li>
  </ul>
</div>
<div th:if="${reviews == null || reviews.isEmpty()}">
  <p>Chưa có đánh giá nào cho món ăn này.</p>
</div>

<a href="/merchant/menus">Quay lại danh sách</a>
</body>
</html>
